<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title> Juliano </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar placeholder="Buscar Sala"> </ion-searchbar>
  <ion-list>
   <!--  //primeiro item da lista -->
    <ion-item-sliding>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img
          alt="Silhouette of mountains"
          src="https://habitatautomacao.com.br/wp-content/uploads/2021/07/thumbs-case10.png"
        />
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <div>
          <h1>Reunião Master</h1>
          <p>Horário de funcionamento 8:00AM - 17:00PM</p>
          <p>Projetor, microfone e gravação</p>
        </div>
      </ion-label>

      <ion-chip color="success" outline="true">

        <ion-label>76%</ion-label>

      </ion-chip>

    </ion-item>

    <ion-item-options side="end">
      <ion-item-option>
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        Agendar
      </ion-item-option>
<ion-item-option color="danger" (click)="exibirDeletarSala()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>

    </ion-item-options>
  </ion-item-sliding>
<!-- //segundo item da lista -->
  <ion-item-sliding>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img
          alt="Silhouette of a person's head"
          src="https://habitatautomacao.com.br/wp-content/uploads/2021/12/thumbs-destaques08-390x240.jpg"
        />
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <div>
          <h1>Reunião Conferência</h1>
          <p>Horário de funcionamento 8:00AM - 17:00PM</p>
          <p>TV, SOM, Video Conferência</p>
        </div>
      </ion-label>

      <ion-chip color="success" outline="true">

        <ion-label>42%</ion-label>

      </ion-chip>

    </ion-item>

    <ion-item-options side="end">
      <ion-item-option>
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        Agendar
      </ion-item-option>
      <ion-item-option color="danger"  (click)="exibirDeletarSala()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>

    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
